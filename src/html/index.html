<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
  $('select').formSelect();
});

function sendEmail(e) {
  e.preventDefault();
  // alert("test");
  const data = {
    from: $('#from').val(),
    to: $('#to').val(),
    subject: $('#subject').val(),
    body: $('#body').val(),
  };
  $('button').attr('disabled', 'disabled');
  google.script.run
    .withSuccessHandler(function (text) {
      M.toast({ html: text });
      $('button').removeAttr('disabled');
    })
    .sendEmail(data);
}
    </script>
</head>
<body>
    <div class="container">
        <div class="row"><div class="col s12"><h4 class="light">WebMail App Version 2</h4></div></div>
    </div>
    <form onsubmit="sendEmail(event)">
        <div class="row">
            <div class="input-field col s12">
                <select name="from" id="from">
                    <? for (var a=0; a<aliases.length; a++) { ?>
                        <option value="<?= aliases[a]; ?>"><?= aliases[a]; ?></option>
                    <? } ?>
                </select>
                <label for="from">Sender's email address</label>
            </div>
            <div class="input-field col s12">
                <input type="text" class="email" placeholder="Enter email here" id="to">
                <label for="to">Recepient's email address</label>
            </div>
            <div class="input-field col s12">
                <input type="text" placeholder="Enter subject" id="subject">
                <label for="subject">Subject</label>
            </div>
            <div class="input-field col s12">
                <textarea id="body" class="materialize-textarea" cols="30" rows="10"></textarea>
                <label for="body">Email Body</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn" type="submit">Send Mail</button>
            </div>
        </div>
    </form>
</body>
</html>
